<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Search Bar Mockup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      color: #0f172a;
      background: radial-gradient(circle at top, rgba(29, 78, 216, 0.35), transparent 45%), #0b1120;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #0b1120;
    }
    .mockup {
      width: min(980px, 100%);
      background: #ffffff;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 35px 80px rgba(15,23,42,0.45);
      border: 1px solid rgba(15,23,42,0.15);
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 2fr 1fr;
    }
    .section {
      background: #f9fafb;
      border-radius: 1.25rem;
      padding: 1.25rem;
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .section h2 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      color: #0f172a;
    }
    .search-input {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      border: 2px solid #d1d5db;
      border-radius: 1rem;
      padding: 0.9rem 1.1rem;
      background: #fff;
    }
    .search-input input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
      background: transparent;
      color: #0f172a;
    }
    .badge {
      margin-left: 0.35rem;
      font-size: 0.65rem;
      padding: 0.1rem 0.35rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.08);
    }
    .pill {
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-flex;
      gap: 0.35rem;
      align-items: center;
    }
    .pill.it { background: #dbeafe; color: #1d4ed8; border-color: #bfdbfe; }
    .pill.fr { background: #fee2e2; color: #b91c1c; border-color: #fecaca; }
    .pill.en { background: #e0f2fe; color: #0369a1; border-color: #bae6fd; }
    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    .state-card {
      border-radius: 1rem;
      background: white;
      border: 1px solid #e5e7eb;
      padding: 0.85rem 1rem;
      box-shadow: 0 10px 30px rgba(15,23,42,0.12);
    }
    .state-card strong {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }
    .state-card small {
      color: #475569;
      font-size: 0.8rem;
    }
    .selected-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .selected-chip {
      background: #e0e7ff;
      color: #312e81;
      border: 1px solid #c7d2fe;
      padding: 0.5rem 0.95rem;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-weight: 600;
    }
    .selected-chip button {
      border: none;
      background: transparent;
      color: #1e3a8a;
      cursor: pointer;
      padding: 0;
    }
    .state-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .state-header {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: #6b7280;
    }
    .state-details {
      font-size: 0.85rem;
      color: #374151;
    }
  </style>
</head>
<body>
    <div class="section" aria-label="Barre de recherche">
      <h2>Barre de recherche</h2>
      <div class="search-input" role="search">        
        <input type="text" placeholder="Mandrit*" aria-label="Recherche">
        <span class="badge">Enter</span>
        <span class="badge">×</span>
      </div>
      <div class="suggestions" aria-live="polite">
        <div class="state-card">
          <strong>Suggestions</strong>
          <div style="display:flex; flex-wrap:wrap; gap:0.35rem;">
            <span class="pill it">mandritto</span>
            <span class="pill it">mandritti</span>
            <span class="pill it">coup droit</span>
            <span class="pill it">forehand cut</span>
          </div>
        </div>
        <div class="state-card">
          <strong>Chips sélectionnés</strong>
          <div class="selected-chips">
            <span class="selected-chip">mandritto<button aria-label="Supprimer mandritto">×</button></span>
            <span class="selected-chip">mandritti<button aria-label="Supprimer mandritti">×</button></span>
            <span class="selected-chip">coup droit<button aria-label="Supprimer coup droit">×</button></span>
          </div>          
        </div>
      </div>
    </div>  
</body>
</html>
