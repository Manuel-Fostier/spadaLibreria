<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Search Bar Mockup - Classic Options (Inline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      color: #0f172a;
      background: radial-gradient(circle at top, rgba(29, 78, 216, 0.35), transparent 45%), #0b1120;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #0b1120;
    }
    .mockup {
      width: min(600px, 100%);
      background: #ffffff;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 35px 80px rgba(15,23,42,0.45);
      border: 1px solid rgba(15,23,42,0.15);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .section-title {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
    }
    .search-input {
      width: 100%;
      border: 1px solid #3c3c3c; /* VS Code style dark border */
      background: #252526; /* VS Code style dark bg */
      color: #cccccc;
      border-radius: 4px;
      padding: 8px 12px;
      padding-right: 120px; /* Space for buttons */
      font-size: 14px;
      outline: none;
      font-family: Consolas, "Courier New", monospace;
    }
    .search-input:focus {
      border-color: #007fd4; /* VS Code focus blue */
      box-shadow: 0 0 0 1px #007fd4;
    }
    .input-actions {
      position: absolute;
      right: 4px;
      display: flex;
      align-items: center;
      gap: 2px;
      height: 100%;
    }
    .toggle-btn {
      background: transparent;
      border: 1px solid transparent;
      border-radius: 3px;
      cursor: pointer;
      padding: 2px 4px;
      color: #858585; /* VS Code inactive icon color */
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 20px;
      height: 22px;
    }
    .toggle-btn:hover {
      background: #3e3e42; /* VS Code hover */
    }
    .toggle-btn.active {
      background: #094771; /* VS Code active background */
      color: #ffffff;
      border-color: #007fd4;
    }
    .toggle-icon {
      font-family: monospace;
      font-weight: bold;
    }
    .state-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #6b7280;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }
    /* Light theme override for the mockup container to match VS Code style input */
    .mockup-vscode-style {
      background: #1e1e1e;
      color: #cccccc;
      border: 1px solid #454545;
    }
    .mockup-vscode-style .section-title {
      color: #ffffff;
    }
    .mockup-vscode-style .state-label {
      color: #858585;
      border-color: #3e3e42;
    }
  </style>
</head>
<body>

  <div class="mockup mockup-vscode-style">
    <div>
      <h2 class="section-title">Search Bar (VS Code Style)</h2>
      <p style="color: #858585; font-size: 0.9rem; margin-top: 0;">Inline Options: Match Case, Whole Word, Regex</p>
    </div>

    <!-- State 1: Empty -->
    <div class="state-label">State 1: Initial / Empty</div>
    <div class="search-container">
      <div class="input-group">
        <input type="text" class="search-input" placeholder="Search">
        <div class="input-actions">
          <button class="toggle-btn" aria-label="Match Case" title="Match Case (Alt+C)">
            <span class="toggle-icon">Aa</span>
          </button>
          <button class="toggle-btn" aria-label="Match Whole Word" title="Match Whole Word (Alt+W)">
            <span class="toggle-icon" style="text-decoration: underline;">ab</span>
          </button>
          <button class="toggle-btn" aria-label="Use Regular Expression" title="Use Regular Expression (Alt+R)">
            <span class="toggle-icon">.*</span>
          </button>
        </div>
      </div>
    </div>

    <!-- State 2: Typing with Options -->
    <div class="state-label">State 2: Case Sensitive Search</div>
    <div class="search-container">
      <div class="input-group">
        <input type="text" class="search-input" value="Mandritto">
        <div class="input-actions">
          <button class="toggle-btn active" aria-label="Match Case" title="Match Case (Alt+C)">
            <span class="toggle-icon">Aa</span>
          </button>
          <button class="toggle-btn" aria-label="Match Whole Word" title="Match Whole Word (Alt+W)">
            <span class="toggle-icon" style="text-decoration: underline;">ab</span>
          </button>
          <button class="toggle-btn" aria-label="Use Regular Expression" title="Use Regular Expression (Alt+R)">
            <span class="toggle-icon">.*</span>
          </button>
        </div>
      </div>
    </div>

    <!-- State 3: Regex Search -->
    <div class="state-label">State 3: Regex Search</div>
    <div class="search-container">
      <div class="input-group">
        <input type="text" class="search-input" value="mandr.*">
        <div class="input-actions">
          <button class="toggle-btn" aria-label="Match Case" title="Match Case (Alt+C)">
            <span class="toggle-icon">Aa</span>
          </button>
          <button class="toggle-btn" aria-label="Match Whole Word" title="Match Whole Word (Alt+W)">
            <span class="toggle-icon" style="text-decoration: underline;">ab</span>
          </button>
          <button class="toggle-btn active" aria-label="Use Regular Expression" title="Use Regular Expression (Alt+R)">
            <span class="toggle-icon">.*</span>
          </button>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
