<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Panneau d’annotations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      font-family: "Inter", "Segoe UI", sans-serif;
      color: #0f172a;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.25), transparent 40%), #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .panel-shell {
      width: 384px;
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 30px 50px rgba(15, 23, 42, 0.6);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(15, 23, 42, 0.08);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    header h3 {
      margin: 0;
      font-size: 1.125rem;
      font-weight: 600;
      color: #0f172a;
    }
    .icon-row {
      display: flex;
      gap: 0.5rem;
    }
    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 0.75rem;
      border: 1px solid rgba(15, 23, 42, 0.1);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }
    .icon-btn:hover {
      border-color: #a5b4fc;
    }
    .resizer {
      width: 4px;
      height: 24px;
      background: #e5e7eb;
      border-radius: 999px;
    }
    .content {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
      flex: 1;
    }
    .section {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    .section-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #6b7280;
      letter-spacing: 0.08em;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }
    .chip {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid transparent;
    }
    .chip-neutral {
      background: #f3f4f6;
      color: #4b5563;
    }
    .chip-blue {
      background: #dbf5ff;
      border-color: #38bdf8;
      color: #0f172a;
    }
    .chip-green {
      background: #ddf6e5;
      border-color: #10b981;
      color: #065f46;
    }
    .chip-purple {
      background: #f5f3ff;
      border-color: #a78bfa;
      color: #4c1d95;
    }
    .chip-amber {
      background: #ffedd5;
      border-color: #f59e0b;
      color: #92400e;
    }
    .measure-stack {
      display: flex;
      flex-direction: column-reverse;
      gap: 0.35rem;
      align-items: flex-start;
      height: 120px;
      padding-left: 0.35rem;
    }
    .measure-bar {
      width: 100%;
      border-radius: 0.75rem;
      padding: 0.35rem 0.85rem;
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      color: #0f172a;
      border: 1px solid transparent;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.05);
    }
    .measure-bar.active {
      background: linear-gradient(180deg, #f97316, #ea580c);
      color: white;
      border-color: #f97316;
    }
    .measure-bar.inactive {
      background: #f3f4f6;
      border-color: #e5e7eb;
      color: #475569;
    }
    .text-muted {
      font-size: 0.875rem;
      color: #9ca3af;
      font-style: italic;
    }
    .note {
      font-size: 0.875rem;
      color: #475569;
    }
    .footer {
      padding: 1rem 1.25rem;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
    }
    .primary {
      width: 100%;
      padding: 0.85rem;
      border-radius: 0.9rem;
      border: none;
      background: #16a34a;
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background 0.2s ease;
    }
    .primary:hover {
      background: #15803d;
    }
    .primary svg {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="panel-shell" role="complementary" aria-label="Panneau d'annotations">
    <header>
      <div style="display:flex; align-items:center; gap:0.5rem;">
        <div class="resizer" aria-hidden="true"></div>
        <h3>Annotations</h3>
      </div>
      <div class="icon-row">
        <button class="icon-btn" aria-label="Éditer">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="#0f172a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M12 20h8"/><path d="m17 4-9 9-3 1 1-3 9-9z"/></svg>
        </button>
        <button class="icon-btn" aria-label="Fermer">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="#0f172a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M6 6 18 18M6 18 18 6"/></svg>
        </button>
      </div>
    </header>

    <div class="content">
      <section class="section">
        <span class="section-title">Armes utilisées</span>
        <div class="chips">
          <span class="chip chip-blue">spada_sola</span>
        </div>
      </section>
      <section class="section">
        <span class="section-title">Type d'arme</span>
        <p class="text-muted">Type d'arme non défini</p>
      </section>
      <section class="section">
        <span class="section-title">Mesures</span>
        <div class="measure-stack" aria-label="Répartition des mesures">
          <div class="measure-bar inactive" style="height: 60px;">Presa</div>
          <div class="measure-bar active" style="height: 78px;">Stretta di Mezza Spada</div>
          <div class="measure-bar active" style="height: 86px;">Gioco Stretto</div>
          <div class="measure-bar inactive" style="height: 72px;">Gioco Largo</div>
        </div>
      </section>
      <section class="section">
        <span class="section-title">Stratégie</span>
        <div class="chips">
          <span class="chip chip-blue">provocation</span>
          <span class="chip chip-blue">invitation</span>
        </div>
      </section>
      <section class="section">
        <span class="section-title">Gardes mentionnées</span>
        <div class="chips">
          <span class="chip chip-green">coda_longa_stretta</span>
          <span class="chip chip-green">porta_di_ferro_larga</span>
          <span class="chip chip-green">porta_di_ferro_stretta</span>
        </div>
      </section>
      <section class="section">
        <span class="section-title">Techniques</span>
        <div class="chips">
          <span class="chip chip-purple">falso tondo</span>
        </div>
      </section>
      <section class="section">
        <span class="section-title">Note</span>
        <p class="note">Aucune note</p>
      </section>
    </div>

    <div class="footer">
      <button class="primary" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M17 21H7a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h7l5 5v11a2 2 0 0 1-2 2Z"/>
          <path d="M17 7v5H12"/>
        </svg>
        Sauvegarder l'annotation
      </button>
    </div>
  </div>
</body>
</html>
