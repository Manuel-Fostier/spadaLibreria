- id: achille_marozzo_opera_nova_l3_c161_6
  title: Sixième partie et dans celle-ci tu seras agent avec le falso.
  metadata:
    master: Achille Marozzo
    work: Opera Nova
    book: 3
    chapter: 161.6
    year: 1536
  content:
    fr: Étant resté dans cette guardia d’intrare in largo passo, de là tu trouveras ton ennemi avec un falso manco en passant dans cette frappe de ta jambe droite fortement devant vers la droite, et cela est fait pour qu’il ait une occasion de changer de garde. Et quand lui se déplacera de la garde ci-dessus, tu passeras de ta jambe gauche vers son côté droit et tu feras semblant de lui tirer un tramazzone à la tête, et tu laisseras tomber en roverso à la jambe lequel ira en coda longa e distesa. Et pour te couvrir, tu jetteras ta jambe gauche fortement derrière la droite, et alors tu lui chasseras une punta incrociata à la face de l’ennemi avec les mains au-dessus, et alors tu feras une mezzo volta avec tes mains de sorte que ton épée ira en porta di ferra alta, et là tu t’arrangeras avec tes bras bien proprement et élégamment autant qu’il est possible.
    it: Essendo rimaso in la ditta guardia de intrare in largo passo de qui tu atrovarai el tuo inimico de uno falso manco passando intrare di tale falso della tua gamba dritta forte inanci per il dritto, e questo facio perche lui habbia casion de moversi de guardia, e movendose de guardia el sopraditto, tu passerai della tua gamba manca inverso le parte dritte del nimico, e li farai vista de uno tramazon per testa e lassarali calare de uno roverso per gamba che andara in coda longa e distesa, ma per tuo reparo tu butterai la gamba tua manca forte de drieto dalla dritta ,& si li caciarai de una ponta incrosata sopra mano per la facia del nimico, e li tu farai una megia volta con le tue mani per modo che la spada tua se andera in porta di ferro alta, e, li tassetarai con le tue bracie ben polito e galante quanto sia possibile
