- id: achille_marozzo_opera_nova_l3_c161_5
  title: Suis la cinquième partie sur l’agent.
  metadata:
    master: Achille Marozzo
    work: Opera Nova
    book: 3
    chapter: 161.5
    year: 1536
  content:
    fr: "Maintenant, note bien que toi étant en porta di ferro alta et ton ennemi étant en porta di ferro stretta ou alta, de là tu le trouveras en tirant un tramazzone qui percutera fortement son épée, et en passant avec ta jambe gauche vers le côté droit de l’ennemi. Et sans arrêter ce tramazzone tu lui pousseras une punta in falso à la face par-dessus l’épée de l’ennemi par l’extérieur à son côté droit. De sorte que par peur de cette punta, il la parera en frappant vers l’extérieur ou vers le haut. Alors toi dans cette parade tu lui tireras un roverso redoppio de bas en haut à ses bras en passant dans cette frappe avec ta jambe gauche fortement devant. Et sache qu’à l’occasion de ce redoppio tu lui feras une prise avec ta main gauche. Mais s’il ne te plaît pas de lui faire la prise, tu jetteras ta jambe droite vers son côté gauche, et alors tu lui donneras un mandritto de la nature qu’il te plaira à la tête, avec un tramazzone ensemble qui tombera en porta di ferro larga. Puis toi étant dans cette porta di ferro larga et ton ennemi te répondant d’une botte quelconque, tu pareras avec un falso de ton épée de bas en haut, frappant avec un roverso sgualembrato à sa tempe droite, en passant dans cette frappe de roverso de la jambe gauche fortement vers le côté droit de l’ennemi, et ton épée ira en guardia de coda longa e distesa. Et pour te couvrir, tu feras la botte qui se nomme fugie et crove, de sorte que ton épée ira en cinghiara porta di ferro stretta. Et de là il est nécessaire que tu embellisses le jeu : c’est-à-dire que tu feras une volta dritta en tirant le pied gauche près du droit, et puis tu feras une volta manca en allant avec l’épée en guardia d’intrare, et la jambe gauche ira en largo passo vers le côté droit de l’ennemi. Et ici tu t’arrêteras dans cette guardia d’intrare in largo passo et avec les bras tendus et proprement, et surtout ta main gauche fortement vers le haut, et la pointe de ton épée en avant vers la droite de la face de ton ennemi."
    it: "Hora nota bene che essendo tu in porta di ferro alta el tuo nimico fusse in porta di ferro stretta o alta, de qui tu lo atroverai passando e tirando uno tramazon che percuotera forte la spada sua, e con la tua gamba manca inverso alle parte dritte del nimico, e non fermando el tramazonne sopraditto che tu li spingi de una ponta in falso per la facia de sopra de la spada del nimico de fora dalle sue parte drite in modo che per paura della ponta ditta lui la parera urtando infora o alinsuso, e tu in tale urtare li tirerai de uno roverso redoppio de sotto insuso per le bracie sue con la tua gamba manca passando in tal tirare inanci forte, & sappi che per cason de tale redoppio tu li farai una presa con la mano tua manca e quando a te paresse de non li fare la presa tu butterai la tua gamba dritta inverso ale sue parte manche, & si li darai de uno mandritto per testa de quella natura che a te parera con un tramazon insieme che acalera in porta di ferro larga, alhora tu essendo in la ditta porta di ferro larga, el tuo nimico te respondesse de botta alcuna tu parerai con el falso della spada tua desotto insuso urtando con uno roverso sgualembrato per la sua tempia dritta passando in tirare de tale roverso della gamba manca forte inverso alle parte dritte del nimico, e la spada tua andara in guardia de coda longa e destesa, e per tuo reparo tu farai quella botta che se domanda fugie e crove in modo che la spada tua andara in cinghiara porta di ferro stretta, & di qui le di bisogno che tu abelischa il gioco : cioe tu farai volta dritta tirando il pie manco apresso el dritto, e puo farai volta manca andando con la spada in guardia de intrare, e la gamba manca andara in largo passo inverso le parte dritte del nimico, e li te fermerai in la guardia sopraditta de intrare in largo passo & con le tue bracie distese e polite, e sopra al tutto la mano manca tua alta forte alinsuso, e la ponta della spada inance per il dritto della facia del tuo nimico."
