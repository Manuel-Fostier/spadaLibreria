- id: achille_marozzo_opera_nova_l3_c161_9
  title: Suis la neuvième partie, laquelle décrit dans quelle garde tu dois trouver ton ennemi.
  metadata:
    master: Achille Marozzo
    work: Opera Nova
    book: 3
    chapter: 161.9
    year: 1536
  content:
    fr: Il est nécessaire qu’étant resté en porta di ferro alta comme je disais ci-dessus, que tu doives considérer et voir dans quelle garde est ton ennemi. Parce que voulant faire ces attaques que tu trouveras décrites dans cette partie, il est nécessaire qu’alors tu le trouves étant dans cette porta di ferro alta comme toi. Et le trouvant dans cette garde, tu lui chasseras un punta incrociata à la face par l’extérieur de son épée à son côté droit, en avançant dans cette frappe de ta jambe gauche fortement vers le côté droit de l’ennemi. Sans t’arrêter tu passeras de la jambe droite fortement devant et tu décroiseras tes bras de sorte que tu seras par-dessus l’épée de ton ennemi. Et dans un même temps, tu lui tailleras ensemble un mandritto traversato à la gorge ou à la face et un tramazzone, en fuyant ta jambe droite d’un grand pas fortement derrière la gauche, de sorte qu’en tirant ce tramazzone ton épée tombera en cinghiara porta di ferro stretta. Et puis, étant dans cette garde, et ton ennemi te tirant une botte quelconque en haut ou en bas, tu passeras de ta jambe droite fortement devant, et dans ce pas tu frapperas du falso de ton épée vers l’extérieur vers son côté gauche dans la botte que tire l’ennemi. Et alors tu lui tailleras un mandritto sgualembrato à la face accompagné d’un tramazzone qui ne dépassera pas la porta di ferro larga. Et de là si ton ennemi te répond à la tête, d’un mandritto, ou d’un roverso, tu tireras la jambe droite près de la gauche, et là tu pareras en guardia di faccia. Et ayant fait cette parade, tu passeras de ta jambe gauche fortement vers le côté droit de ton ennemi, et alors tu lui donneras un roverso fendente à la tête de sorte que ton épée tombera en coda longa e alta. Et pour te couvrir, tu tireras la jambe gauche près de la droite, et alors tu iras avec l’épée en guardia di croce, poussant fortement la pointe de ton épée dans le visage de l’ennemi. Et une fois arrivé dans cette guardia di croce, tu jetteras ta jambe droite deux empans derrière la gauche, et alors tu tireras un falso de gamba levata de bas en haut aux mains ce celui-ci, de sorte que dans cette frappe, ta jambe gauche ira fortement derrière la droite, et là tu t’arrangeras en porta di ferro alta bien proprement.
    it: Bisogna che essendo tu rimaso in porta di ferro alta come di sopra dissi le da considerare, e vedere in che guardia e il tuo inimico perche volendo tu fare quisti feriri liquali troverai qui in questa parte scritta bisogna che tu lo trovi anchora lui in la ditta porta di ferro come te, & atrovandolo in questa guardia sopraditta tu li cacierai de una ponta incrosata per la facia defora dalla spada sua dal suo lato dritto cressendo incaciare de ditta ponta della tua gamba manca forte inverso alle parte dritte del nimico non te fermando che tu passi della gamba dritta forte inanci e discroserai le bracie tue per modo che tu serai di sopra dalla spada del tuo nimico & a uno tempo medesimo tu li segarai de uno dritto traversato per la gola o in la facia e uno tramazon insieme fugiendo la tua gamba dritta uno gran passo forte de drieto da la manca per modo che in tirare de ditto tramazon la spada tua acalera in cinghiara porta de ferro stretta, & alhora essendo tu in la ditta cinghiara porta de ferro stretta el tuo nimico te tirasse de botta alcuna da alto o da basso tu passerai della tua gamba dritta forte inanci, & in tale passare tu urterai del falso della spada tua in la botta che tirera il tuo inimico infora verso le sue parte manche, & si li segarai de uno dritto sgualembrato per la facia che non passara porta de ferro larga accompagnato con uno tramazon, e deli sil tuo nimico te respondesse per testa, dritto, o roverso, tu tirerai la gamba dritta apresso alla manca, e li parerai in guardia de facia, e fatto che tu haverai il ditto parato tu passarai della tua gamba manca forte verso alle parte dritte delo nimico, e si li darai de uno Roverso fendente in su la testa per modo che la spada tua acalera in coda longa & alta, e per tuo riparo tu tirerai la gamba manca apresso alla dritta, & si andarai con la spada in guardia de croce spingiendo forte la ponta della spada tua in la facia del nimico, e andato che tu serai in la ditta guardia de croce, tu butterai due spanne la gamba dritta de drieto dalla manca, e si tirerai de uno falso desotto insuso de gamba levata per le mane del sopraditto, per modo che intrare de ditto falso la gamba manca andara forte de drieto dalla dritta, e li tassetterai in porta di ferro alta ben polito.
