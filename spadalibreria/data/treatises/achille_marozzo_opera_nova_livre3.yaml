- id: achille_marozzo_opera_nova_l3_c161_10
  title: Dixième et dernière partie qui traite de l’embellissement et de la fin du premier assaut.
  metadata:
    master: Achille Marozzo
    work: Opera Nova
    book: 3
    chapter: 161.10
    year: 1536
  content:
    fr: "Sachant que tu es resté en porta di ferro alta, de là il est nécessaire que tu embellisses le jeu : c’est à dire tu iras de la porta di ferro en guardia di consentire, avec ta jambe droite fuyant derrière la gauche. Et là tu feras une volta dritta, tirant la jambe gauche près de la droite, et une volta manca qui ira en guardia d’intrare in largo passo : c’est à dire que tu jetteras ta jambe gauche à ton côté gauche, proprement, avec tes bras bien tendus vers ton ennemi, et ta main gauche sera élevée fortement par-dessus ta tête, et la pointe de ton épée sera à droite des mains de ton ennemi. Maintenant, regarde qu’étant allé par la consentire et les volte en guardia d’intrare in largo passo, de là trouvant ton ennemi en porta di ferro alta, ou stretta, tu lui chasseras une punta incrociata les mains au-dessus : c’est-à-dire avec tes bras allant ensemble à la face de l’ennemi à l’intérieur vers son côté droit, comprend que son droit fil est accompagné par le faux fil de ton épée. Alors lui par peur de cette punta frappera ton épée avec son droit fil vers l’extérieur vers ton côté droit, et toi voyant cette frappe, tu lui laisseras aller un mezzo mandritto à sa jambe droite : c’est à dire en jetant dans ce coup ta jambe gauche à travers vers ton côté gauche. Sans arrêter ton épée, tu lui tailleras un roverso sgualembrato à son côté droit, et dans cette frappe ta jambe droite suivra la gauche par-derrière. Et pour te couvrir, tu feras fugie et crove, de sorte que ton épée aille en cinghiara porta di ferro alta. Donc de là tu retourneras le jeu en arrière : en jetant la jambe gauche derrière la droite tu amèneras l’épée en guardia di testa, et de cette garde tu tireras un mandritto qui ira en guardia di spala, fuyant dans cette frappe la jambe droite derrière la gauche. Et puis tu feras une volta dritta en tirant la jambe gauche près de la droite, et puis tu feras une volta manca en jetant cette jambe gauche devant d’un grand pas, et là tu laisseras aller la pointe de ton épée par terre en guardia di piede avec la main gauche par-dessus le pommeau et dans un même temps tu mettras le pied droit près de la pointe du pied gauche : c’est à dire au talon, et là tu t’arrangeras avec ta main droite sur la hanche droite, et de cette sorte tu auras retourné le jeu en arrière."
    it: "Sapendo tu che rimanisti in porta di ferro alta, de qui le di bisogno che tu abelissi il gioco : cioe tu andarai de porta di ferro in guardia di consentire con la tua gamba dritta fugiendo de drieto da la manca, e li farai volta dritta tirando la gamba manca apresso de la dritta, e volta manca che andara in guardia de intrare in largo passo : cioe la tua gamba manca tu la butterai da uno lato : cioe dal tuo lato manco polito con il tuo bracio molto ben disteso verso del tuo inimico, e la mano manca sera forte alta disopra dalla tua testa, e la ponta della spada tua sera al dritto della mano del tuo inimico, hora guarda che essendo andato tra consentire, e voltegiare in guardia de intrare in largo passo de qui trovando il tuo inimico in porta di ferro alta, o vero stretta tu li caciarai una ponta sopra mano incrosiata : cioe le tue bracie insieme che anderanno per la facia del nimico di dentro verso al suo lato dritto sentendo chel filo suo dritto sia acompagnato con el filo falso della spada tua alhora lui per paura della ditta ponta incrosiata urtera la spada tua con il suo filo dritto infuoro inverso alle tue parte dritte, e tu vedendo tale urtare, tu li lassarai andare d’uno megio mandritto per la sua gamba dritta : cioe buttando intrare tal mandritto la tua gamba manca per traverso verso alle tue parte manche non te fermando della ditta spada che tu li traghi de uno roverso sgualembrato dalle sue parte dritte, e in tirare tale Roverso, la tua gamba dritta seguira la manca per di drieto. E per tuo riparo tu farai, fugi e cruove per modo che la tua spada sera andata in cinghiara porta di ferro alta, adonque de qui tu tornerai indrieto da gioco buttando la gamba manca de drieto da la dritta imbradirai la spada in guardia di testa, & di guardia di testa tu trarrai uno mandritto che andara in guardia dispala fugiendo intrare de tale mandritto la gamba destra de drieto dalla sinistra e li farai volta dritta tirando la gamba sinistra apresso alla destra, e poi farai volta mancha buttando la ditta gamba sinistra inanci uno gran passo, e li lassarai andare la spada tua con la ponta in terra in guardia di piede e la mano mancha disopra insul pomo & in uno medesimo tempo tu metterai il pie destro appresso la ponta del sinistro : cioe il garetto, e li tassetterai con la mano tua dritta in su el galon dritto; e aquesto modo tu serai tornato da gioco indrieto."
