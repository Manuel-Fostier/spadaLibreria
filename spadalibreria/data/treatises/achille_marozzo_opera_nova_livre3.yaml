- id: achille_marozzo_opera_nova_l3_c161_3
  title: Traitant ici de la troisième partie.
  metadata:
    master: Achille Marozzo
    work: Opera Nova
    book: 3
    chapter: 161.3
    year: 1536
  content:
    fr: Tu sais que dans la seconde partie tu es resté en porta di ferro larga, je veux que tu frappes fortement vers ton côté droit du falso de ton épée dans celle de l’ennemi, plaçant dans cette frappe le pied gauche près du droit. Puis ayant frappé ce falso, tu lui donneras un mandritto tondo aux jambes en passant fortement du pied droit devant dans ce coup, et ce mandritto retournera en guardia di faccia, tirant dans ce temps le pied droit près du gauche et en dirigeant la pointe de ton épée dans la face de l’ennemi de sorte que s’il te tire à la tête, tu prétendras le parer avec ton épée, et tu le laisseras aller dans le vide. Et dans un même temps tu lui laisseras aller un roverso fendente, passant avec ta jambe gauche vers son côté droit dans cette frappe de sorte que ton épée tombera en coda longa e alta. Pour te couvrir, sans t’arrêter tu tireras la jambe gauche près de la droite, et alors tu iras avec ton épée en guardia de croce, et en un temps depuis la guardia de croce tu jetteras le pied droit deux empans derrière le gauche et alors tu tireras un falso dritto de bas en haut aux mains de l’ennemi, et en tirant ce falso le pied gauche ira derrière le droit, et de cette façon tu iras avec l’épée en porta di ferra alta, vers la droite de celui-ci.
    it: Tu sai che in la seconda parte tu rimanisti in porta di ferro larga, voglio che tu urti del falso della spada tua in quella del nimico forte inverso alle tue parte dritte acociando in tale urtare il pie manco apresso al dritto, e urtato che tu haverai el ditto falso, tu li darai de uno mandritto tondo per le gambe, passando in tale tirare dil pie dritto forte inanci, e quel mandritto tornara in guardia de facia, tirando in tal tempo il pie dritto apresso del manco, e dricerai la ponta della spada tua in la facia del nimico per modo che se lui te tirasse per testa, tu infingerai de parare con la spada tua, e lassaralo andare avodo, & a uno tempo medesimo tu li lassarai andare de uno roverso fendente, passando in tirare de tale Roverso con la tua gamba manca inverso alle sue parte dritte per modo che la Spada tua sera calata in coda longa & alta non te fermando, per tuo reparo, tu tirerai la gamba manca apresso alla dritta, e si andarai con la spada tua in guardia di croce, e a un tempo de guardia de croce tu butterai el pie dritto due spanne de drieto del manco, & si tirerai de uno falso desotto insuso dritto per le man del nimico, e in tirare del ditto falso il pie manco andara de drieto dal drito, e in questo modo tu anderai con la spada in porta di ferro alta per il dritto del sopraditto.
- id: achille_marozzo_opera_nova_l3_c161_4
  title: Quatrième partie qui parle du tramazzoncello
  metadata:
    master: Achille Marozzo
    work: Opera Nova
    book: 3
    chapter: 161.4
    year: 1536
  content:
    fr: "Donc toi étant en porta di ferro alta et ton ennemi étant dans cette même garde, je veux que tu tires un tramazzoncello en passant avec ta jambe gauche vers le côté droit de l’ennemi, de sorte que ton épée tombera en cinghiara porta di ferro stretta. Et de cette cinghiara tu lui pousseras une punta infalsata par l’extérieur qui ira à sa tempe gauche par-dessus son épée. Par peur de cette punta il découvrira sa partie basse, et toi dans cette ouverture, tu lui donneras un mandritto tondo aux jambes qui tire et entre en guardia d’intrare in largo passo. Et toi étant dans cette guardia d’intrare, tu passeras de ton pied droit fortement devant et alors tu lui pousseras une punta en croisant tes bras ensemble par-dessus l’épée de l’ennemi du côté intérieur : c’est-à-dire son côté gauche, et cette punta ira fortement à la face de celui-ci. Et alors par peur de celle-ci, il la frappera de son droit fil vers l’intérieur, alors tu lui laisseras aller un mezzo mandritto à sa jambe droite qui ne dépassera pas la porta di ferro larga. Puis si ton ennemi te tire à la tête, tu tireras le pied droit près du gauche, et alors tu pareras sa botte sur le droit fil de ton épée : c’est-à-dire en guardia di faccia, et ayant paré sa botte, tu passeras élégamment de ton pied gauche vers son côté droit, et alors tu lui donneras un roverso fendente qui tombera en coda longa e alta. Puis pour te couvrir, tu tireras le pied gauche près du droit, et alors tu iras avec ton épée en guardia di croce, et une fois que tu seras dans cette guardia di croce, tu jetteras le pied droit deux empans derrière le gauche et alors tu tireras un falso dritto de bas en haut aux mains de l’ennemi, et en tirant ce falso la jambe gauche ira fortement derrière la droite de sorte que ton épée sera allée en porta di ferro alta, et là tu t’arrangeras élégamment et proprement."
    it: "Adonque essendo tu in porta di ferro alta, el tuo inimico fusse in questa medesima guardia, voglio che tu tiri de uno tramazoncello con la tua gamba manca passando inverso alle parte dritte del nimico per modo che la spada tua se acalara in cinghiara porta di ferro stretta, e della ditta cinghiara tu li cacierai de una ponta infalsata per de fora che andara per la sua tempia mancha de sopra dalla Spada sua per paura della detta ponta descoprira le bande sue basse, e tu in questo scoprire li dari de uno mandritto tondo per le gambe che tiri, e intri in guardia de intrare in largo passo, e alhora tu essendo in la ditta guardia de intrare passerai dil tuo pie dritto forte inanci, e si li spingierai de una ponta incrosiando le tue bracie insieme per desopra dalla spada del nimico dal lato dentro : cioe dal suo lato manco, & la ditta ponta andera forte per la facia del sopraditto, e alhora lui per paura della ditta ponta la urtara del suo filo dritto inentro, alhora tu li lassarai andare de uno meggio mandritto per la gamba sua dritta che non passara porta di ferro larga, alhora sel tuo nimico te tirasse per testa tu tirerai il pie dritto appresso el manco, & si parerai la botta sua in sul filo dritto della spada tua : cioe in guardia de facia, e parato che tu haverai la ditta botta sua, tu passerai galantemente del tuo pie mancho inverso alle sue parte dritte, & si li darai de uno Roverso fendente che acalera in Coda longa & alta, alhora per tuo reparo tirerai el pie manco apresso el dritto, & si anderai con la spada tua in guardia de croce, e andato che tu sarai in la ditta guardia de croce tu butterai il pie dritto due spanne de drieto del manco & si tirerai de uno falso dritto per le mani de nimico de sotto insuso, & intrare di tale falso la gamba manca andara forte de drieto dalla dritta per modo che la Spada tua sera andata in porta di ferro alta, & li te assetterai galante e polito."
