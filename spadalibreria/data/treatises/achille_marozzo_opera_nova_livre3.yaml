- id: achille_marozzo_opera_nova_l3_c161_7
  title: Septième partie du premier assaut.
  metadata:
    master: Achille Marozzo
    work: Opera Nova
    book: 3
    chapter: 161.7
    year: 1536
  content:
    fr: Tu sais que dans la partie précédente tu es resté avec ton épée en porta di ferro alta, de là il est nécessaire que tu regardes dans quelle garde est ton ennemi, sachant que si lui est dans une garde dont je t’ai parlé au-dessus, tu passeras de ta jambe gauche fortement vers son côté droit, et dans ce pas tu lui pousseras une punta incrociata par l’extérieur de son épée à son côté droit, avec cette punta allant fortement vers la tempe gauche de celui-ci, de sorte que par peur de cette punta il s’ouvrira pour pouvoir la frapper de son falso vers le côté droit. Et toi alors voyant cette ouverture, tu lui tireras un falso dritto de bas en haut aux mains, passant en tirant ce falso de ta jambe droite fortement vers son côté gauche bien proprement. Sans arrêter ce falso, tu tailleras un tramazzone en passant avec la jambe gauche vers le côté droit de ton ennemi, de sorte qu’une fois ce tramazzone tiré, ton épée sera tombée en cinghiara porta di ferro stretta. Et alors pour te couvrir, tu tireras un falso manco en fuyant de ta jambe gauche fortement derrière la droite, et là tu tireras un peu tes bras à toi, mais pas trop, et ainsi tu t’arrangeras bien avec ton épée de nouveau en porta di ferro alta bien proprement.
    it: Tu sai che disopra inella parte del precedente tu rimanisti con la spada tua a porta de ferro alta, de qui le dibisogno che tu guardi in che guardia e el tuo nimico sapendo che se lui fusse in quella guardia che disopra e ditto, tu passerai della tua gamba manca forte inverso alle sue parte dritte, e in tale passare tu li spingierai de una ponta incrosiata per defora dalla spada sua da lato dritto con la qual ponta andara forte verso la tempia manca del sopraditto, in modo che per paura lui de la ponta ditta sa largara per potere urtarla del falso suo verso le parte dritte, e tu alhora vedendo tale allargare, tu li tirerai de uno falso dritto de sotto insuso per le man passando intrare del ditto falso della tua gamba destra forte inverso lasua parte sinistra ben polito non fermando el falso sopraditto che tu li traghi de uno tramazon con la tua gamba manca passando inverso le parte dritte del tuo nimico in modo che la Spada tua tratto che tu haverai el ditto tramazon sera calata in cinghiara porta di ferro stretta, e li per tuo reparo tu tirerai de uno falso manco fugiendo della tua gamba manca forte de drieto dalla dritta, e li tirerai un poco le tue bracie a te non troppo, & si te assetterai con la spada pure de novo a porta de ferro alta ben polito.
