- id: achille_marozzo_opera_nova_l3_c161_8
  title: Huitième partie, et avec le falso tu seras agent.
  metadata:
    master: Achille Marozzo
    work: Opera Nova
    book: 3
    chapter: 161.8
    year: 1536
  content:
    fr: "Donc étant resté en porta di ferro alta, de là tu trouveras ton ennemi d’un falso manco de bas en haut qui percutera fortement son épée, et dans cette frappe, tu placeras le pied gauche près du pied droit. Et ayant placé ce pied gauche, tu avanceras du droit fortement devant, et alors tu lui tireras deux mandritti tondi, un à la tête et l’autre à la jambe qui tirera et entrera en guardia d’intrare non in largo passo : c’est-à-dire tu tireras la jambe droite près de la gauche avec tes bras bien tendus vers la droite de l’ennemi. De sorte que si cet ennemi te tire à la partie supérieure, ou même s’il ne tire pas, tu avanceras de ta jambe gauche vers son côté droit, et alors tu lui donneras un roverso fendente à la tête, lequel tombera en coda longa e alta. Et pour te couvrir, tu tireras la jambe gauche près de la droite, et dans ce pas tu iras avec ton épée en guardia di croce, poussant fortement la pointe de ton épée vers la droite du visage de l’ennemi. Sans t’arrêter, tu jetteras le pied droit deux empans derrière le gauche, et dans ce pas tu tireras un falso de gamba levata de bas en haut, de telle sorte que dans ce falso la jambe gauche ira fortement derrière la droite, et par cela ton épée ira en porta di ferro alta, et là tu t’arrangeras comme les autres fois je te l’ai dit."
    it: "Siche essendo rimaso in la ditta porta di ferro alta, de qui tu troverai el tuo nimico d’uno falso manco desotto insuso che percuotera forte la Spada sua, e in tale urtare de falso, tu acociarai il pie manco apresso il dritto & acociato che tu haverai il ditto pie manco tu crescerai del dritto forte inanci, & si li tirerai dui mandritti, uno per testa, & laltro per gamba tondi tirara & intrara in guardia de intrare non in largo passo : cioe tu tirerai la gamba dritta appresso della manca con le tue bracie ben distese per lo dritto dello inimico per modo che sel dito inimico te tirasse alle parte desopra, o non te tirasse, tu crescerai della tua gamba manca inverso alle sue parte dritte, & si li darai de uno roverso fendente per la testa ilquale calera in coda longa & alta, & per tuo reparo tu tirerai la gamba manca apresso alla dritta, e in tal tirare tu andarai con la spada tua in guardia de croce spingiendo forte la ponta de la spada tua in guardia de croce spingiendo forte la ponta della spada tua per lo dritto della facia del nimico non te fermando che tu butti il pie dritto due spanne de drieto dal manco, e in tal buttare tu tirerai de uno falso de sotto insuso de gamba levata per modo che in tirare, de tale falso la gamba manca andara forte de drieto da la dritta, e per questo la tua spada andara in porta di ferro alta, e li te assetterai come altre volte io te ho detto."
