    fr: |
      Étant allé en {porta_di_ferro_stretta} et ton ennemi étant comme toi, alors je veux que tu tires le {pied} droit devant et que tu frappes d’un {falso} de bas en haut dans l’épée de l’ennemi, de sorte que la tienne et la sienne soient ensemble à {falso} contre {falso}. Alors je veux que tu avances fortement du {pied} gauche devant vers son côté droit et tu mettras ta {jambe} à l’extérieur de sa {jambe} droite afin que lui ne te fasse pas de croche-{pied}. Et dans ce pas que tu feras avec ton {pied} gauche, tu feras une demi-volte du poing et tu lui pousseras une {punta} dritta à la {face} en levant ta {main} vers le haut de sorte que par peur de cette {punta} il lèvera le {bras} de l’épée vers l’extérieur. Et toi alors, tu pourras jeter ta {main} gauche à son épée ou au {bras} droit de cette épée, et là tu lui feras une prise. Et si tu ne veux pas faire la prise, dans le temps où il lèvera, tu passeras de ton {pied} droit vers son côté gauche et dans ce pas tu lui donneras à son {bras} d’épée, ou à la {tete} un {mandritto} traversato doublé, c’est-à-dire que tu tireras deux mandritti dans un temps. Et le dernier tombera en {porta_di_ferro_larga}. Et de là, si ton ennemi te tire une botte quelconque, tu frapperas d’un {falso} de bas en haut dans son épée et tu lui donneras un {roverso} à la {tete} en passant du {pied} gauche vers son côté droit. Et pour te couvrir, tu jetteras le {pied} droit derrière le gauche, et dans ce pas tu tireras à son visage une stoccata la {main} au-dessus. Et ton épée tombera en porta di ferro. Et alors, tu feras une demi-volte du poing et tu t’arrangeras en {coda_longa_stretta} avec le {pied} droit devant bien proprement.
