  content:
    fr: "Maintenant, regarde que je veux que tu t’arranges en {coda_longa_stretta} avec le {pied} droit devant, le gauche étant arrangé par derrière le droit. Et la {main} gauche sera derrière à ton dos et ton {bras} d’épée sera tendu fortement devant vers la droite de ton ennemi. Et de là, tu frapperas ensemble un {falso} {tondo} à la {face} de ton ennemi avec d’un {mandritto} {fendente} qui tombera en {porta_di_ferro_larga} tout en avançant dans cette frappe de ton {pied} droit en avant. Et si alors ton ennemi te tire à la {tete} où à la {jambe}, dans le temps où il tirera tu frapperas un {falso} de bas en haut à la {main} d’épée de ton ennemi, et puis tu le suivras d’un {fendente} traversato doublé à la {face} : c’est-à-dire que tu en tireras deux dans un même temps. La {jambe} gauche poussant la droite devant et ton épée tombera en {porta_di_ferro_larga}. Étant dans cette {porta_di_ferro_larga} et ton ennemi te tirant une stoccata ou un {mandritto} à la {tete} ou un {roverso}, à chacune de ces bottes je veux que tu frappes du {falso} de ton épée dans le coup qu’il te tire. Et dans cette frappe, tu passeras d’un grand pas de ton {pied} gauche devant vers le côté droit de l’ennemi, et dans ce pas tu lui donneras un {roverso} sgualembrato qui frappera de la {tete} jusqu’à la pointe des pieds. Et pour te couvrir, tu jetteras le {pied} gauche d’un grand pas derrière le droit, et dans ce pas tu lui tireras un {mandritto} traversato à son {bras} d’épée, et celui-ci tombera en {porta_di_ferro_stretta}. Et de là tu feras une demi-volte du poing et tu t’arrangeras en {coda_longa_stretta} comme je te disais ci-dessus, aussi avec le {bras} d’épée bien tendu vers la droite de l’ennemi et la {jambe} gauche arrangée comme ci-dessus."
    en_versions:
      - translator: Unknown
        text: |
          Start in Coda Lunga Stretta, but gather your rear foot close behind your right. Throw a Falso Tondo across his face, then a Mandritto Fendente, driving your right foot forward into Porta di Ferro Larga. Note: this 1s not to wound. It is thrown out of measure to create an invitation by safely change guards while advancing.

          He, in Porta di Ferro Stretta, draws his right foot back, and then advances his left foot throwing a Riverso at your leg or your head. 

          Throw a rising Falso for his hand, not past the center, gathering your left foot near your right. Driving your right foot forward, turn your hand over and slice a Fendente across his face into Porta di Ferro Larga, and redouble it (throw another). 
          He throws his left foot behind his right raising his true edge to defend the strike, and gathers his right foot near his left. You again invite.

          He advances his right foot attacking your head with a cut or thrust. Pass your left foot diagonally to your left beating his blade with a rising Falso, which turns into a Riverso Squalembrato, cutting from his head down to his toes (meaning your sword goes behind into Coda Lunga Distesa). Bring your hand over your shoulder and cut a Mandritto Squalembrato across his arm, sending your left foot back behind your right, stopping in Porta di Ferro Stretta, and then Mezza Volta into Coda Lunga Stretta
    notes: |
      Notes on Capitolo 94: Marozzo could have just told you to begin in Coda Lunga Stretta, but he said to “set yourself in Coda Lunga e Stretta with your right foot forward and your left one drawn near but behind it” He is telling you something specific here. Bring your left foot just behind your right foot, shortening your stance to a narrower-than-usual guard. This is 1 of no less than 4 occasions where Marozzo tells you to stand in a guard with your feet closer together than usual. And so that you don't put your feet next to each other, he says “but behind it". This is so that when you throw your Mandritto Fendente, you can do so with a single fast step (recall Angelo Viggiani's “Advantage of the Attack”: you should never try to attack unless you can reach your target with a half step). The Falso Tondo toward the face that precedes the downward cut is not to wound, but to create a tempo for you to safely step your right foot forward when you throw the Fendente, which also is not meant to wound, but to perform a guard change into an invitation, in Porta di Ferro Larga. You will not be very close to your enemy here. “If you find yourself very near the enemy, you must not ever throw a full blow, because your sword must not depart from presence, for your protection.” - Manciolino. This indicates that there's some degree of distance between you.

      When the enemy provokes, Marozzo says hit to hit the sword-hand with a rising Falso. Make sure to use your debole (the ‘weak of your sword’) to make this cut, so keep your hand low. When your blade is lifted, it naturally descends downward to make a Fendente (Manciolino says this is the reason why the false edge parries are preferred, so that the true edge can immediately be used). But Marozzo did not say to strike the head. He said to slice across the face. And then he said to do it again, in the same tempo (in the same step). While doing these, he said to “make your left foot drive your right one forward”. He did not explain what that meant, but Giovanni dall'Agocchie did: “You will sometimes make the left foot drive the right one forward. When starting with the right foot forward, and wanting to throw a fast powerful attack, bring your left foot closer to your right foot and then push off with your left foot, slamming your right foot forward.” Furthermore, dall'Agocchie said that when you parry and hit in two tempi the parry will be with bringing the left foot near the right one, and the strike will be with the right moving forward.

      You make a big step forward to your left, and in this one step you do two things: you hit the attack of your enemy with your false edge, and then strike the head with a Riverso. Now this Riverso is not a mezzo (half) Riverso that ends in Coda Lunga Alta. He says to cut: “from his head all the way down to his toes”, which means that this is a full Riverso, which ends in Coda Lunga Distesa, with your blade pointing behind you. This presumably is the killing blow, after which you throw a Mandritto across the arm just to make sure, putting yourself into Porta di Ferro Stretta, followed by a half turn which places you into Coda Lunga Stretta. Marozzo ends by including a detail that he normally would not have to include: “and your left leg arranged as above”. That means to gather it near the right leg.
