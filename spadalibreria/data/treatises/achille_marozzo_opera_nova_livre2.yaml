- id: achille_marozzo_l2_c97
  title: Chap. 97. Qui parle des quatre contres à la stoccata.
  metadata:
    master: Achille Marozzo
    work: Opera Nova
    book: 2
    chapter: 97
    year: 1536
  content:
    fr: |-
      Étant resté en {coda_longa_alta} et ton ennemi te tirant une stoccata à la {face}, je veux te donner quatre contres bien parfaits et sûrs à cette stoccata. 
      - En premier, lui te tirant cette stoccata à la {face}, tu avanceras du {pied} droit fortement vers le côté gauche de l’ennemi et dans ce pas tu mettras ton droit fil dans sa stoccata. Et tu lui pousseras une {punta} roversa à la {face}, 
      - ou bien [même parade que précèdement puis] tu tailleras un {roverso} à cette {face}. 
      - Ou alors tu frapperas cette stoccata d’un {falso} de bas en haut en avançant bien du {pied} droit. Et dans un temps, tu lui tailleras un {roverso} aux jambes.
      - Également contre cette stoccata, tu peux passer du {pied} droit vers le côté gauche de l’ennemi, et dans ce pas tu lui tireras un {roverso} traversato lequel prendra son {bras} d’épée.

      Maintenant, note ici que faisant ces quatre parades et ripostes différentes les unes des autres, il est nécessaire également que tu te gardes de ses parades. 
      - Donc note pour règle certaine que quand tu pareras cette stoccata et que tu lui auras poussé la {punta} roversa alors tu ne bougeras pas ton épée de la guardia de faccia. Parce que lui te tirant un {mandritto} {tondo} ou un {fendente} ou une stoccata ou une {punta}, je veux que tu pares ces bottes sur le fil de l’épée à la façon de la guardia d’intrare. Et dans le temps de cette parade, tu passeras avec le {pied} gauche vers le côté droit de l’ennemi et tu lui donneras un {roverso} à la tempe droite. Et la {jambe} droite suivra la gauche par-derrière et ton épée ne dépassera pas la garde de {coda_longa_alta}. Et de cette façon tu seras retourné dans une garde parfaite pour parer la stoccata.
      - Toujours, quand tu as paré cette stoccata et que tu as taillé le {roverso} à la {face}, je veux que pour te couvrir tu jettes le {pied} droit derrière le gauche et que dans ce pas tu lui tires un autre {roverso} traversato de gamba levata. Et ton épée sera bien retournée dans la garde de {coda_longa_alta} comme je te disais ci-dessus : c’est-à-dire que tu resteras avec le {pied} gauche devant. 
      - Également ayant paré cette stoccata avec un {falso} de ton épée de bas en haut pour lui donner un {roverso} entaillant aux jambes, alors pour te couvrir tu jetteras le {pied} droit derrière le gauche, et dans ce pas tu donneras un {falso} traversato de bas en haut à son {bras} d’épée en le suivant d’un {fendente} à la {face}. Et ton épée sera retournée dans cette garde comme je te disais ci-dessus.
