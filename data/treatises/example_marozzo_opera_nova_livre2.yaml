      - coda_longa_stretta
      - coda_longa_alta
    techniques:
      - falso_impuntato
      - falso_tondo
      - roverso_tondo
      - roverso_sgualembrato
      - gamba_levata
    strategy: []
    measures: []
  content:
    fr: |
      Maintenant, étant resté en {coda_longa_stretta} et ton ennemi étant lui aussi dans cette même garde ou en {coda_longa_alta}, de là je veux que tu avances avec le pied gauche devant, et dans ce pas tu donneras un {falso_impuntato} : c'est-à-dire {falso_tondo}, dans l'épée de ton ennemi par l'intérieur de sorte que tu le suivras d'un {roverso_tondo} à la face en avançant en même temps de ton pied droit devant. Et sache que pour te couvrir tu jetteras le pied droit derrière le gauche, et dans ce pas tu tireras un autre {roverso_sgualembrato} de {gamba_levata} qui tombera en {coda_longa_alta}. Et là, tu seras patient : c'est-à-dire que tu attendras que ton ennemi t'attaque, donc prends note.
