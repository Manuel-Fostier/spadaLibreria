- id: achille_marozzo_l2_c94
  title: Chap. 94. La fin du combat ci-dessus dans cette neuvième et dernière partie.
  metadata:
    master: achille_marozzo
    work: Opera Nova
    book: 2
    chapter: 94
    year: 1536
  content:
    fr: "Ici il s'agit du combat à l'épée seule qui est une chose excellente pour\
      \ enseigner à celui qui doit faire un duel avec l'épée affûtée en main. De sorte\
      \ que je t'exhorte d'enseigner à tous ceux qui doivent combattre de cette épée\
      \ seule, les choses ici décrites à la suite dans ce livre dont tu te souviendras.\
      \ \n"
- id: achille_marozzo_l2_c95
  title: Chap. 95. Lequel traite du combat de l’épée seule.
  metadata:
    master: achille_marozzo
    work: Opera Nova
    book: 2
    chapter: 95
    year: 1536
  content:
    fr: "Maintenant, regarde que je veux que tu t’arranges en coda longa e stretta\
      \ avec le pied droit devant, le gauche étant arrangé par derrière le droit.\
      \ Et la main gauche sera derrière à ton dos et ton bras d’épée sera tendu fortement\
      \ devant vers la droite de ton ennemi. Et de là, tu frapperas ensemble un falso\
      \ tondo à la face de ton ennemi avec d’un mandritto fendente qui tombera en\
      \ porta di ferro larga tout en avançant dans cette frappe de ton pied droit\
      \ en avant. Et si alors ton ennemi te tire à la tête où à la jambe, dans le\
      \ temps où il tirera tu frapperas un falso de bas en haut à la main d’épée de\
      \ ton ennemi, et puis tu le suivras d’un fendente traversato doublé à la face\
      \ : c’est-à-dire que tu en tireras deux dans un même temps. La jambe gauche\
      \ poussant la droite devant et ton épée tombera en porta di ferro larga. Étant\
      \ dans cette porta di ferro larga et ton ennemi te tirant une stoccata ou un\
      \ mandritto à la tête ou un roverso, à chacune de ces bottes je veux que tu\
      \ frappes du falso de ton épée dans le coup qu’il te tire. Et dans cette frappe,\
      \ tu passeras d’un grand pas de ton pied gauche devant vers le côté droit de\
      \ l’ennemi, et dans ce pas tu lui donneras un roverso sgualembrato qui frappera\
      \ de la tête jusqu’à la pointe des pieds. Et pour te couvrir, tu jetteras le\
      \ pied gauche d’un grand pas derrière le droit, et dans ce pas tu lui tireras\
      \ un mandritto traversato à son bras d’épée, et celui-ci tombera en porta di\
      \ ferro stretta. Et de là tu feras une demi-volte du poing et tu t’arrangeras\
      \ en coda longa e stretta comme je te disais ci-dessus, aussi avec le bras d’épée\
      \ bien tendu vers la droite de l’ennemi et la jambe gauche arrangée comme ci-dessus.\
      \ \n"
- id: achille_marozzo_l2_c96
  title: Chap. 96. Qui traite de la seconde partie.
  metadata:
    master: achille_marozzo
    work: Opera Nova
    book: 2
    chapter: 96
    year: 1536
  content:
    fr: "Maintenant, étant resté en coda longa e stretta et ton ennemi étant lui aussi\
      \ dans cette même garde ou en coda longa e alta, de là je veux que tu avances\
      \ avec le pied gauche devant, et dans ce pas tu donneras un falso impuntato\
      \ : c’est-à-dire tondo, dans l’épée de ton ennemi par l’intérieur de sorte que\
      \ tu le suivras d’un roverso tondo à la face en avançant en même temps de ton\
      \ pied droit devant. Et sache que pour te couvrir tu jetteras le pied droit\
      \ derrière le gauche, et dans ce pas tu tireras un autre roverso sgualembrato\
      \ de gamba levata qui tombera en coda longa e alta. Et là, tu seras patient\
      \ : c’est-à-dire que tu attendras que ton ennemi t’attaque, donc prends note.\
      \ \n"
- id: achille_marozzo_l2_c97
  title: Chap. 97. Qui parle des quatre contres à la stoccata.
  metadata:
    master: achille_marozzo
    work: Opera Nova
    book: 2
    chapter: 97
    year: 1536
  content:
    fr: "Étant resté en coda longa e alta et ton ennemi te tirant une stoccata à la\
      \ face, je veux te donner quatre contres bien parfaits et sûrs à cette stoccata.\
      \ \n● En premier, lui te tirant cette stoccata à la face, tu avanceras du pied\
      \ droit fortement vers le côté gauche de l’ennemi et dans ce pas tu mettras\
      \ ton droit fil dans sa stoccata. ○ Et tu lui pousseras une punta roversa à\
      \ la face, ○ ou bien tu tailleras un roverso à cette face. ● Ou alors tu frapperas\
      \ cette stoccata d’un falso de bas en haut en avançant bien du pied droit. Et\
      \ dans un temps, tu lui tailleras un roverso aux jambes. ● Également contre\
      \ cette stoccata, tu peux passer du pied droit vers le côté gauche de l’ennemi,\
      \ et dans ce pas tu lui tireras un roverso traversato lequel prendra son bras\
      \ d’épée. "
