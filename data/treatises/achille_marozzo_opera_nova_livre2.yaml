      Ici il s’agit du combat à l’épée seule qui est une chose excellente pour enseigner à celui qui doit faire un duel avec l’épée affûtée en main. De sorte que je t’exhorte d’enseigner à tous ceux qui doivent combattre de cette épée seule, les choses ici décrites à la suite dans ce livre dont tu te souviendras.
- id: achille_marozzo_l2_c95
  title: Chap. 95. Lequel traite du combat de l’épée seule.
  metadata:
