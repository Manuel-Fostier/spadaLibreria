  content:
    fr: |
      Maintenant, regarde que je veux que tu t’arranges en coda longa e stretta avec le pied droit devant, le gauche étant arrangé par derrière le droit. Et la main gauche sera derrière à ton dos et ton bras d’épée sera tendu fortement devant vers la droite de ton ennemi. Et de là, tu frapperas ensemble un falso tondo à la face de ton ennemi avec d’un mandritto fendente qui tombera en porta di ferro larga tout en avançant dans cette frappe de ton pied droit en avant. Et si alors ton ennemi te tire à la tête où à la jambe, dans le temps où il tirera tu frapperas un falso de bas en haut à la main d’épée de ton ennemi, et puis tu le suivras d’un fendente traversato doublé à la face : c’est-à-dire que tu en tireras deux dans un même temps. La jambe gauche poussant la droite devant et ton épée tombera en porta di ferro larga. Étant dans cette porta di ferro larga et ton ennemi te tirant une stoccata ou un mandritto à la tête ou un roverso, à chacune de ces bottes je veux que tu frappes du falso de ton épée dans le coup qu’il te tire. Et dans cette frappe, tu passeras d’un grand pas de ton pied gauche devant vers le côté droit de l’ennemi, et dans ce pas tu lui donneras un roverso sgualembrato qui frappera de la tête jusqu’à la pointe des pieds. Et pour te couvrir, tu jetteras le pied gauche d’un grand pas derrière le droit, et dans ce pas tu lui tireras un mandritto traversato à son bras d’épée, et celui-ci tombera en porta di ferro stretta. Et de là tu feras une demi-volte du poing et tu t’arrangeras en coda longa e stretta comme je te disais ci-dessus, aussi avec le bras d’épée bien tendu vers la droite de l’ennemi et la jambe gauche arrangée comme ci-dessus.
- id: achille_marozzo_l2_c96
  title: Chap. 96. Qui traite de la seconde partie.
  metadata:
    master: achille_marozzo
    work: Opera Nova
    book: 2
    chapter: 96
    year: 1536
  content:
    fr: |
      Maintenant, étant resté en coda longa e stretta et ton ennemi étant lui aussi dans cette même garde ou en coda longa e alta, de là je veux que tu avances avec le pied gauche devant, et dans ce pas tu donneras un falso impuntato : c’est-à-dire tondo, dans l’épée de ton ennemi par l’intérieur de sorte que tu le suivras d’un roverso tondo à la face en avançant en même temps de ton pied droit devant. Et sache que pour te couvrir tu jetteras le pied droit derrière le gauche, et dans ce pas tu tireras un autre roverso sgualembrato de gamba levata qui tombera en coda longa e alta. Et là, tu seras patient : c’est-à-dire que tu attendras que ton ennemi t’attaque, donc prends note.
- id: achille_marozzo_l2_c97
  title: Chap. 97. Qui parle des quatre contres à la stoccata.
  metadata:
    master: achille_marozzo
    work: Opera Nova
    book: 2
    chapter: 97
    year: 1536
  content:
    fr: |-
      Étant resté en coda longa e alta et ton ennemi te tirant une stoccata à la face, je veux te donner quatre contres bien parfaits et sûrs à cette stoccata. 
      - En premier, lui te tirant cette stoccata à la face, tu avanceras du pied droit fortement vers le côté gauche de l’ennemi et dans ce pas tu mettras ton droit fil dans sa stoccata. Et tu lui pousseras une punta roversa à la face, 
      - ou bien [même parade que précèdement puis] tu tailleras un roverso à cette face. 
      - Ou alors tu frapperas cette stoccata d’un falso de bas en haut en avançant bien du pied droit. Et dans un temps, tu lui tailleras un roverso aux jambes.
      - Également contre cette stoccata, tu peux passer du pied droit vers le côté gauche de l’ennemi, et dans ce pas tu lui tireras un roverso traversato lequel prendra son bras d’épée.

      Maintenant, note ici que faisant ces quatre parades et ripostes différentes les unes des autres, il est nécessaire également que tu te gardes de ses parades. 
      - Donc note pour règle certaine que quand tu pareras cette stoccata et que tu lui auras poussé la punta roversa alors tu ne bougeras pas ton épée de la guardia de faccia. Parce que lui te tirant un mandritto tondo ou un fendente ou une stoccata ou une punta, je veux que tu pares ces bottes sur le fil de l’épée à la façon de la guardia d’intrare. Et dans le temps de cette parade, tu passeras avec le pied gauche vers le côté droit de l’ennemi et tu lui donneras un roverso à la tempe droite. Et la jambe droite suivra la gauche par-derrière et ton épée ne dépassera pas la garde de coda longa e alta. Et de cette façon tu seras retourné dans une garde parfaite pour parer la stoccata.
      - Toujours, quand tu as paré cette stoccata et que tu as taillé le roverso à la face, je veux que pour te couvrir tu jettes le pied droit derrière le gauche et que dans ce pas tu lui tires un autre roverso traversato de gamba levata. Et ton épée sera bien retournée dans la garde de coda longa e alta comme je te disais ci-dessus : c’est-à-dire que tu resteras avec le pied gauche devant. 
      - Également ayant paré cette stoccata avec un falso de ton épée de bas en haut pour lui donner un roverso entaillant aux jambes, alors pour te couvrir tu jetteras le pied droit derrière le gauche, et dans ce pas tu donneras un falso traversato de bas en haut à son bras d’épée en le suivant d’un fendente à la face. Et ton épée sera retournée dans cette garde comme je te disais ci-dessus.
- id: achille_marozzo_l2_c98
  title: Chap. 98. Qui dit le contre de la stoccata.
  metadata:
    master: achille_marozzo
    work: Opera Nova
    book: 2
    chapter: 98
    year: 1536
  content:
    fr: |
      Étant resté comme je te l’indiquais ci-dessus bien en garde de coda longa e alta et ton ennemi te tirant une stoccata, tu sais que je t’ai dit ci-dessus que tu peux passer du pied droit devant vers le côté gauche de l’ennemi et tirer dans ce pas un roverso traversato. Et cela fait, pour te couvrir tu jetteras le pied droit derrière le gauche et tu tireras un mandritto à son bras d’épée. Et ce mandritto tombera en cinghiara porta di ferro. Et de là, tu feras une demi-volte du poing et tu seras retourné comme je t’ai montré ci-dessus : c’est-à-dire en coda longa e alta.
- id: achille_marozzo_l2_c99
  title: Chap. 99. Qui traite aussi du contre de la stoccata.
  metadata:
    master: achille_marozzo
    work: Opera Nova
    book: 2
    chapter: 99
    year: 1536
  content:
    fr: |
      Maintenant, note qu’étant encore en coda longa e alta et que quelqu’un te tire une stoccata, je veux que dans le temps où lui tirera cette stoccata que tu passes du pied droit fortement vers le côté gauche de ton ennemi et que dans ce pas tu lui chasses une punta au flanc. Et cela fait, tu feras une demi-volte du poing et tu t’arrangeras en coda longa e stretta avec le pied droit devant bien proprement et bien arrangé avec ton bras d’épée bien tendu vers la droite de l’ennemi et ton pied gauche accommodée derrière le droit.
- id: achille_marozzo_l2_c100
  title: Chap. 100. Qui traite de l’agent avec le mandritto.
  metadata:
    master: achille_marozzo
    work: Opera Nova
    book: 2
    chapter: 100
    year: 1536
  content:
    fr: |
      Étant en coda longa e stretta et ton ennemi étant en coda longa e alta ou stretta comme toi, de là je veux que tu jettes le pied gauche vers son côté droit, et dans ce pas tu lui donneras un mandritto fortement à travers sa main d’épée de sorte que ton épée tombera en cinghiara porta di ferro stretta. Et là, tu avanceras aussitôt de ton pied droit devant et tu lui donneras un roverso à la jambe. Et pour te couvrir, tu jetteras le pied droit derrière le pied gauche, et dans ce pas tu tireras un autre roverso sgualembrato de gamba levata. Et ton épée sera tombée en coda longa e alta. Et de là, tu jetteras le pied droit devant et tu t’arrangeras en porta di ferro stretta, et la jambe gauche sera arrangée derrière la droite.
- id: achille_marozzo_l2_c101
  title: Chap. 101. La dernière partie sur le combat à l’épée seule.
  metadata:
    master: achille_marozzo
    work: Opera Nova
    book: 2
    chapter: 101
    year: 1536
  content:
    fr: |
      Étant allé en porta di ferro stretta et ton ennemi étant comme toi, alors je veux que tu tires le pied droit devant et que tu frappes d’un falso de bas en haut dans l’épée de l’ennemi, de sorte que la tienne et la sienne soient ensemble à falso contre falso. Alors je veux que tu avances fortement du pied gauche devant vers son côté droit et tu mettras ta jambe à l’extérieur de sa jambe droite afin que lui ne te fasse pas de croche-pied. Et dans ce pas que tu feras avec ton pied gauche, tu feras une demi-volte du poing et tu lui pousseras une punta dritta à la face en levant ta main vers le haut de sorte que par peur de cette punta il lèvera le bras de l’épée vers l’extérieur. Et toi alors, tu pourras jeter ta main gauche à son épée ou au bras droit de cette épée, et là tu lui feras une prise. Et si tu ne veux pas faire la prise, dans le temps où il lèvera, tu passeras de ton pied droit vers son côté gauche et dans ce pas tu lui donneras à son bras d’épée, ou à la tête un mandritto traversato doublé, c’est-à-dire que tu tireras deux mandritti dans un temps. Et le dernier tombera en porta di ferro larga. Et de là, si ton ennemi te tire une botte quelconque, tu frapperas d’un falso de bas en haut dans son épée et tu lui donneras un roverso à la tête en passant du pied gauche vers son côté droit. Et pour te couvrir, tu jetteras le pied droit derrière le gauche, et dans ce pas tu tireras à son visage une stoccata la main au-dessus. Et ton épée tombera en porta di ferro. Et alors, tu feras une demi-volte du poing et tu t’arrangeras en coda longa e stretta avec le pied droit devant bien proprement.
