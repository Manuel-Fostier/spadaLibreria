###########################################################################################
# Les Coups et Techniques
###########################################################################################
mandritto:
  term: Mandritto
  type: Attaque / Frappe de taille
  definition:
    fr: |
      Coup porté de la droite vers la gauche. Il part de l'épaule droite de l'escrimeur.
    en: |
      A cut delivered from right to left. Starts from the fencer's right shoulder.
  translation:
    fr: Coup droit
    en: Forehand cut

fendente:
  term: Fendente
  type: Attaque / Frappe de taille
  definition:
    fr: |
      Coup vertical descendant, fendant l'adversaire de la tête aux pieds.
    en: |
      Vertical descending cut, cleaving the opponent from head to toe.
  translation:
    fr: Coup fendant
    en: Cleaving cut

roverso:
  term: Roverso
  type: Attaque / Frappe de taille
  definition:
    fr: |
      Coup porté de la gauche vers la droite. Il part de l'épaule gauche de l'escrimeur.
    en: |
      A cut delivered from left to right. Starts from the fencer's left shoulder.
  translation:
    fr: Revers
    en: Backhand cut

stoccatta:
  term: Stoccatta
  type: Attaque / Coup d'estoc
  definition:
    fr: |
      Coup d'estoc (pointe) porté de bas en haut.
    en: |
      Thrust delivered from low to high.
  translation:
    fr: Estocade
    en: Thrust

legare:
  term: Legare
  type: Tactique / Technique
  definition:
    fr: |
      Action de contrôler la lame adverse par contact et pression, permettant de dominer le fer.
    en: |
      Action of controlling the opponent's blade through contact and pressure, allowing to dominate the steel.
  translation:
    fr: Lier
    en: To bind

passare:
  term: Passare
  type: Mouvement / Déplacement
  definition:
    fr: |
      Passer, avancer en faisant un pas. Souvent accompagné d'une attaque ou d'une défense.
    en: |
      To pass, advance by taking a step. Often accompanied by an attack or defense.
  translation:
    fr: Passer
    en: To pass

###########################################################################################
# Les Guardes
###########################################################################################

coda_longa:
  term: Coda Longa
  type: Garde
  definition:
    fr: |
      Garde où l'épée est tenue à l'extérieur droit, la pointe dirigée vers le sol ou vers l'arrière.
    en: |
      Guard where the sword is held to the outside right, point directed towards the ground or to the rear.
  translation:
    fr: Queue longue
    en: Long tail

porta_di_ferro:
  term: Porta di Ferro
  type: Garde
  definition:
    fr: |
      Garde basse et défensive, l'épée tenue devant le corps avec la pointe dirigée vers l'avant ou légèrement vers le bas.
    en: |
      Low defensive guard, sword held in front of the body with point directed forward or slightly downward.
  translation:
    fr: Porte de fer
    en: Iron gate

guardia_alta:
  term: Guardia Alta
  type: Garde
  definition:
    fr: |
      Garde haute où l'épée est levée au-dessus de la tête, prête à frapper.
    en: |
      High guard where the sword is raised above the head, ready to strike.
  translation:
    fr: Garde haute
    en: High guard




